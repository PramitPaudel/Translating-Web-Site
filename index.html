<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pramit Translator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/franc-min@1.3.1/franc-min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pramit Translator</h1>
        <label for="sourceLang">Source Language:</label>
        <select id="sourceLang">
            <option value="en">English</option>
            <option value="ne">Nepali</option>
            <option value="nw">Newari</option>
        </select>

        <label for="targetLang">Target Language:</label>
        <select id="targetLang">
            <option value="ne">Nepali</option>
            <option value="en">English</option>
            <option value="nw">Newari</option>
        </select>

        <textarea id="inputText" placeholder="Enter text here or use voice input"></textarea>
        <button onclick="startVoiceInput()">Start Voice Input</button>
        <button onclick="performTranslation()">Translate</button>
        <p id="translatedText"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
