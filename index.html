<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pramit Translator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/franc-min@1.3.1/franc-min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pramit Translator</h1>
        <div class="translator-form">
            <textarea id="inputText" placeholder="Enter text here" aria-label="Enter text here"></textarea>
            <div class="select-group">
                <label for="sourceLang">From:</label>
                <select id="sourceLang" aria-label="Select source language">
                    <option value="nepali">Nepali</option>
                    <option value="newari">Newari</option>
                    <option value="english">English</option>
                </select>
                <label for="targetLang">To:</label>
                <select id="targetLang" aria-label="Select target language">
                    <option value="nepali">Nepali</option>
                    <option value="newari">Newari</option>
                    <option value="english">English</option>
                </select>
            </div>
            <button onclick="translateText()">Translate</button>
            <button onclick="startVoiceInput()">ğŸ™ï¸ Speak</button>
            <p id="translatedText" class="result"></p>
            <button onclick="speakText()">Read Aloud</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
